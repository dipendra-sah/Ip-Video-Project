<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Project</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0;
    }
    .video-container {
      width: 80%;
      max-width: 960px;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>IP Project</h1>
  <div class="video-container">
    <video src="ip-main-video.mp4" controls autoplay></video>
  </div>
</body>
</html>
